<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BookEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F4F1EB;
    }

    .form-container {
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .primary-button {
      background-color: #FF9800;
      color: #F4F1EB;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .primary-button:hover {
      background-color: #e68900;
      transform: scale(1.05);
    }

    .primary-button:active {
      transform: scale(0.95);
    }

    .text-primary {
      color: #1E0D73;
    }

    .text-dark {
      color: #050315;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="form-container bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-primary text-center mb-6">Create Your Account</h2>
    <form>
      <div class="mb-4">
        <label class="block text-dark mb-2" for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"/>
      </div>
      <div class="mb-4">
        <label class="block text-dark mb-2" for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"/>
      </div>
      <div class="mb-6">
        <label class="block text-dark mb-2" for="password">Password</label>
        <input type="password" id="password" placeholder="Create a strong password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"/>
      </div>
      <button type="submit" class="primary-button w-full">Sign Up</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">Already have an account?
      <a href="C:\Users\KIIT\OneDrive\Desktop\login.html" class="text-primary font-semibold hover:underline">Log in</a>
    </p>
  </div>
</body>
</html>
